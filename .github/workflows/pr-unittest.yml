name: PR Test

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # Grant File execute permission Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Run Gradle Test
      - name: Test with Gradle
        run: ./gradlew --info test

